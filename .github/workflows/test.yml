name: Run Python Script

# mainにpushされた時
on:
    push:
        branches:
        - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit changes
      run: |
        git add .
        git commit -m "Update generated files"

    - name: Create Pull Request
      id: create_pr
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PULL_REQUEST_TOKEN }}
        commit-message: "Update generated files"
        branch: update-generated-files
        title: "Update generated files"
        body: "This PR updates the generated files."
        labels: "auto-merge"
        base: main
        delete-branch: true

    - name: Merge Pull Request
      if: steps.create_pr.outputs.pull-request-url != ''
      uses: actions/github-script@v6
      with:
        script: |
          const { GitHub } = require('@actions/github');
          const octokit = new GitHub(process.env.PULL_REQUEST_TOKEN);
          const pr = await octokit.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: steps.create_pr.outputs.pull-request-number,
          });
          await octokit.pulls.merge({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: pr.data.number,
            merge_method: 'merge',
          });