<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星降こゆ楽曲リスト</title>
    <meta name="description" content="こゆちゃんが歌った楽曲のリストです。楽曲名を(PCなら)マウスオーバーか(スマホなら)タップし、表示される日付(配信日)をクリックするとYouTubeで楽曲を聴くことができます。"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&amp;display=swap">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
<script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>星降こゆの歌った楽曲リスト</h1>
        <p class="description">
            こゆちゃんが歌った楽曲のリストです。<br>
            楽曲名を(PCなら)マウスオーバーか(スマホなら)タップし、<br>
            表示される日付(配信日)をクリックすると、
            YouTubeで楽曲を聴くことができます。
        </p>
        <dev class="sort_button" id="sort_date">初回日付でソート</dev>
        <dev class="sort_button" id="sort_new_date">最新日付でソート</dev>
        <dev class="sort_button" id="sort_title">タイトルでソート</dev>
        <dev class="sort_button" id="sort_artist">アーティスト名でソート</dev>
        <br>
        <dev class="th">曲名/アーティスト名 ※マウスオーバーかタップで日付とリンクを表示</dev>
        <ul class="music-list"></ul>
    </div>
    <dev class="streaming" id="streaming"></dev>
    <div class="form-link">
        <a href="https://www.youtube.com/@koyuchan_">YouTubeチャンネルページに移動</a>
    </div>
</body>
</html>
