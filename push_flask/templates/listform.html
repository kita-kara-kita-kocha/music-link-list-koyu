<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Music Link Form</title>
    <script src="{{ url_for('static', filename='listform.js') }}"></script>
</head>
<body>
    <h1>Music Link Input Request Form</h1>
    <label for="date">Date:</label><br>
    <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required><br><br>
    <label for="url">URL:</label><br>
    <input type="url" id="url" name="url" required><br><br>
    <label for="time_table_textarea">Time Table Text Area:</label><br>
    <textarea id="time_table_textarea" rows="10" cols="50"></textarea><br><br>
    <input type="button" id="set_commits_info" value="set commit"><br><br>
    <!-- フォーム入力の表 -->
    <table id="music_table">
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Date</th>
            <th>Link</th>
        </tr>
    </table>
    <input type="button" id="update_commits_info" value="commits_table"><br><br>
</body>
</html>
